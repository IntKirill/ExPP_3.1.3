<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <h2 class="text-center">Добавить нового пользователя</h2>

<form th:action="@{/admin/new}" th:object="${user}" method="post">


    <div class="d-flex flex-column align-items-center">
        <div class="mb-3 w-50">
            <label for="username" class="form-label fw-bold text-center w-100">Имя:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"/>
            <p class="text-danger text-center" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
    </div>


    <div class="d-flex flex-column align-items-center">
        <div class="mb-3 w-50">
            <label for="country" class="form-label fw-bold text-center w-100">Страна:</label>
            <input type="text" id="country" th:field="*{country}" class="form-control "/>
            <p class="text-danger text-center" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
        </div>
    </div>


    <div class="d-flex flex-column align-items-center">
        <div class="mb-3 w-50">
            <label for="car" class="form-label fw-bold text-center w-100">Автомобиль:</label>
            <input type="text" id="car" th:field="*{car}" class="form-control "/>
            <p class="text-danger text-center" th:if="${#fields.hasErrors('car')}" th:errors="*{car}"></p>
        </div>
    </div>


    <div class="d-flex flex-column align-items-center">
        <div class="mb-3 w-50">
            <label for="password" class="form-label fw-bold text-center w-100">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
            <p class="text-danger text-center" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
</form>
    <a th:href="@{/logout}" class="btn btn-secondary mt-3">Сменить пользователя</a>
</div>
</div>
</body>
</html>
